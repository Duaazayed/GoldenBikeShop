<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewpart" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title> Reservation Page </title>
    </head>
    <body>
        <div class="main">
            <header>
                <nav>
            <ul>
                <li> <a href="#" class="tabColor">Home</a></li>
                <li> <a href="#" class="tabColor">About Us</a></li>
                <li> <a href="#" class="tabColor">Contact Us</a></li>
            </ul>
            </nav>
            </header>
            <br>
            <h1> Reservation Form</h1>
    
    <div>
        <form action="" method="post">
            <div class="imgcontainer">
              <img src="userbike.jpg" alt="Avatar" class="avatar">
            </div>
          
        
        <form class="login" action="" novalidate>
            <label for="username">  
                <input id="username" type="text"  placeholder="Enter Username"/>
                </label>
                <br>
            <label for="reservation_date">
                <input id="reservation_date" type="date" placeholder="Select Date" /> 
            </label>
            <br>
            <label for="reservation_start_time">

                <input id="reservation_start_time" type="time" placeholder="Select Start Time" /> 
            </label>
            <br>
            <label for="reservation_end_time">

                <input id="reservation_end_time" type="time" placeholder="Select End Time" /> 
            </label>
            <br>
            <button onclick="doReservation(event)">Submit</button>
            
            
        </form>
    </div>
        <footer>
            <nav>
                <ul>
                    <li> <a href="#" class="tabColor">Home</a></li>
                    <li> <a href="#" class="tabColor">About Us</a></li>
                    <li> <a href="#" class="tabColor">Contact Us</a></li>
                </ul>
                </nav>
            
        </footer></div>
    </body>
    <script src="./src/auth.service.js"></script>
    <script src="./src/service-helpers.js"></script>
    <script src="./src/app.js"></script>
    </html>
